    function SendMessage() { 
	  //Reference controls
      var iframeContainer  = document.getElementById('iframeContainer')
      var detailsContainer = document.getElementById('detailsContainer')
      var iframe = document.getElementById("iframeDetails");  
	  
	  //Hide the submit button
      document.getElementById('submitBtn').setAttribute('style','display:none;');
	  
	  //Animate the Iframe
      iframe.setAttribute('style','display:inline; width:80%; height: 850px;');
      iframeContainer.setAttribute('style', 'display:block;');
	  detailsContainer.setAttribute("style" ,"  animation-name:reduceHeight; animation-duration:2s;");
	  setTimeout(function(){ detailsContainer.setAttribute('style','display:none;') }, 2000);
      
	  //Post the message 
      iframe.contentWindow.postMessage(CreateFormString(),"http://localhost:4183/WindPeak%20Inn/Reciever.html");
	  //XmlHttpRequest POST (postUserRes) to the server (The posts to the php script that writes the user reservation details to a text file. 
      postUserRes();
    }
